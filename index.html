<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Script</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <h1>Проверь свою удачу!</h1>
  <p id="randomNumber"></p>

<button onclick="generateRandomNumber()">Сгенерировать случайное число</button>

<script>
function generateRandomNumber() {
    // Генерируем случайное число от 1 до 100
    var randomNumber = Math.floor(Math.random() * 10000) + 1;
    
    // Выводим случайное число на страницу
    document.getElementById("randomNumber").innerHTML = "Случайное число: " + randomNumber;
}
</script>
  <!-- <script src="./ScriptJS.js"></script> -->
</body>
</html>
